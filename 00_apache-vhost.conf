<VirtualHost *:80>
  ServerName OSjs.local
  DocumentRoot "/home/anti-s/Projects/SCore-Apps/OS.js/public_html"
  CustomLog /home/anti-s/Projects/SCore-Apps/OS.js/logs/access_log combined
  ErrorLog /home/anti-s/Projects/SCore-Apps/OS.js/logs/error_log

  <Directory "/home/anti-s/Projects/SCore-Apps/OS.js/public_html">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all

    #AuthUserFile /home/anti-s/Projects/SCore-Apps/OS.js/public_html/.htpasswd
    #AuthName "OS.js Login"
    #AuthType Basic
    #AuthGroupFile /dev/null
    #require valid-user

    AddType video/webm webm
    AddType video/ogg ogv
    AddType audio/vorbis ogg
  </Directory>

  <Directory /home/anti-s/Projects/SCore-Apps/OS.js/public_html/media>
    AddHandler cgi-script .php .php3 .php4 .phtml .pl .py .jsp .asp .htm .shtml .sh .cgi
    Options -ExecCGI -Indexes
    php_flag engine off
  </Directory>

</VirtualHost>
