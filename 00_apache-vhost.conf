<VirtualHost *:80>
  ServerName OSjs.local
  ServerAlias ajwm.local
  DocumentRoot "/home/anti-s/Projects/OS.js/public_html"
  CustomLog /home/anti-s/Projects/OS.js/logs/access_log combined
  ErrorLog /home/anti-s/Projects/OS.js/logs/error_log

  ServerSignature EMail
  SetEnv SERVER_ADMIN andersevenrud@gmail.com

  <Directory "/home/anti-s/Projects/OS.js/public_html">
    Options -Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all

    #AuthUserFile /home/anti-s/Projects/OS.js/public_html/.htpasswd
    #AuthName "OS.js Login. Requests: andersevenrud@gmail.com"
    app-admin/sudo-1.8.3_p1-r2
    app-admin/sudo-1.8.3_p1-r2

    #AuthType Basic
    #AuthGroupFile /dev/null
    #require valid-user

    AddType video/webm .webm
    AddType video/ogg .ogv
    AddType audio/ogg .ogg

    <Limit GET POST HEAD OPTIONS>
      Order allow,deny
      Allow from all
    </Limit>
  </Directory>

  <Directory "/home/anti-s/Projects/OS.js/public_html/media">
    AddHandler cgi-script .php .php3 .php4 .phtml .pl .py .jsp .asp .htm .shtml .sh .cgi
    Options -ExecCGI -Indexes
    #php_flag engine off
  </Directory>

</VirtualHost>
