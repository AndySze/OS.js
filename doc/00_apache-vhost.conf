<VirtualHost *:80>
  ############################################################################
  # Host
  ############################################################################
  ServerName OSjs.local
  DocumentRoot "/home/anti-s/Projects/OS.js/public_html"

  # Logging
  CustomLog /home/anti-s/Projects/OS.js/logs/access_log combined
  ErrorLog /home/anti-s/Projects/OS.js/logs/error_log

  # Server Admin
  ServerSignature EMail
  SetEnv SERVER_ADMIN andersevenrud@gmail.com

  ############################################################################
  # Common
  ############################################################################

  # Fix MIME types for HTML5 and some "unknown"
  <IfModule mod_headers.c>
    AddEncoding text/cache-manifest .manifest
    AddEncoding video/webm .webm
    AddEncoding video/ogg .ogv
    AddEncoding audio/ogg .ogg
  </IfModule>

  # Deflate Gzip for all content (except images)
  <IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE image/jpeg
    AddOutputFilterByType DEFLATE image/jpg
    AddOutputFilterByType DEFLATE image/png
    AddOutputFilterByType DEFLATE image/gif
    AddOutputFilterByType DEFLATE image/ico
    AddOutputFilterByType DEFLATE image/x-icon
    AddOutputFilterByType DEFLATE image/x-ico
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript
  </IfModule>

  ############################################################################
  # Root Directory
  ############################################################################

  # >>>>>>
  # http://stackoverflow.com/questions/2785516/prevent-php-from-sending-the-phpsessid-cookie-with-requests
  # <<<<<<
  <Directory "/home/anti-s/Projects/OS.js/public_html">
    # Default directory behaviour
    Options -Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all

    # Disable ETags
    <ifModule mod_headers.c>
      Header unset ETag
      FileETag None
    </IfModule>

    #AuthUserFile /home/anti-s/Projects/OS.js/public_html/.htpasswd
    #AuthName "OS.js Login. Requests: andersevenrud@gmail.com"
    #AuthType Basic
    #AuthGroupFile /dev/null
    #require valid-user

    # Fix MIME types for HTML5 and some "unknown"
    AddType video/webm .webm
    AddType video/ogg .ogv
    AddType audio/ogg .ogg

    # HTTP Call Type restriction
    <Limit GET POST HEAD OPTIONS>
      Order allow,deny
      Allow from all
    </Limit>

    # URL Access
    <Files _header.php>
      Order Allow,Deny
      Deny from all
    </Files>

    # URL Rewrite
    <IfModule mod_rewrite.c>
      RewriteEngine on
      RewriteBase /
      RewriteRule ^ajax/resource/(.*)/(.*) /resource.php?resource=$2&package=$1 [NC]
      RewriteRule ^ajax/resource\/(.*) /resource.php?resource=$1 [NC]
      RewriteRule ^ajax/font\/(.*) /resource.php?font=$1 [NC]
      RewriteRule ^ajax/theme\/(.*) /resource.php?theme=$1 [NC]
      RewriteRule ^ajax/cursor\/(.*) /resource.php?cursor=$1 [NC]
      RewriteRule ^ajax/language\/(.*) /resource.php?language=$1 [NC]
      RewriteRule ^API/upload /upload.php [QSA,NC]

      # UGLY!
      #RewriteCond %{REQUEST_FILENAME} !-f
      #RewriteCond %{REQUEST_FILENAME} !-d
      #RewriteCond %{REQUEST_FILENAME}.php -f
      #RewriteRule ^(.+)$ /$1.php [L,QSA]
    </IfModule>
  </Directory>

  ############################################################################
  # Cached directory
  ############################################################################

  <Directory "/home/anti-s/Projects/OS.js/public_html/img">
    Options -Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all

    <IfModule mod_expire.c>
      ExpiresDefault A60 # 60 Second expire default
      <FilesMatch "\.(gif|jpg|jpeg|png|ico)$">
        Expires A604800 # 1 week
      </FilesMatch>
    </IfModule>
    <ifModule mod_headers.c>
      Header set Cache-Control: "public, max-age=2592000, must-revalidate"
    </ifModule>
  </Directory>

  <Directory "/home/anti-s/Projects/OS.js/public_html/vendor">
    Options -Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all

    <IfModule mod_expire.c>
      ExpiresDefault A60 # 60 Second expire default
      <filesMatch "\.(ico|jpg|jpeg|png|gif|css|js)$">
        Expires A604800 # 1 week
      </FilesMatch>
    </IfModule>
    <ifModule mod_headers.c>
      Header set Cache-Control: "public, max-age=604800, must-revalidate"
    </ifModule>
  </Directory>

  <Directory "/home/anti-s/Projects/OS.js/public_html/media">
    # Excecution Security
    AddHandler cgi-script .php .php3 .php4 .php5 .phtml .pl .py .jsp .asp .htm .shtml .sh .cgi
    Options -ExecCGI -Indexes -Includes
    AllowOverride None
    RemoveHandler  .php .php3 .php4 .php5 .phtml .pl .py .jsp .asp .htm .shtml .sh .cgi
    RemoveType .php .php3 .php4 .php5 .phtml .pl .py .jsp .asp .htm .shtml .sh .cgi
    AddType text/plain .php .php3 .php4 .php5 .phtml .pl .py .jsp .asp .htm .shtml .sh .cgi

    # PHP
    <IfModule mod_php5.c>
      php_flag engine off
      php_value engine off
      php_admin_flag engine off
    </IfModule>

    # Caching
    <ifModule mod_headers.c>
      Header unset Cache-Control
      Header unset ETag
      Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
      Header set Pragma "no-cache"
      Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
    </IfModule>
  </Directory>

</VirtualHost>

